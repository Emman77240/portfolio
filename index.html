<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emmanuel Asiegbu | Web Developer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- main logo / nav -->
  <nav id="navBar">
    <img class="logo" src="images/logo.png" alt="Logo Image">
    <h1>Emman77240</h1>
    <div id="navigation">
      <p>Home</p>
      <p>About</p>
      <p>Projects</p>
      <p>Contact</p>
      <p>Blog</p>
    </div>
    <div class="icons">
      <img id="mail" src="images/mail.png" alt="mail icon">
      <img id="linkedin" src="images/linkedin.png" alt="linkedin icon">
    </div>
  </nav>
  

  <!-- hero banner -->
  <section class="hero-banner">
    <div id="profile" class="profileArea">
      <div id="headline">
        <h3 id="introduction">Hey, I'm Emmanuel Asiegbu</h3>
        <h2>I enjoy building secure web applications</h2>
        <button>Get in touch</button>
      </div>
    </div>
    <img id="profileImage" src="images/profile_img.jpg" alt="Profile Photo">
  </section>

  <main class="page-wrapper">
    <!-- about me -->
    <section class="page-section" id="about">
      <h2>About Me</h2>
      <p>I am a web developer with a Master's degree in Cyber Security, who is passionate about Web Application Security. Let's talk.</p>
    </section>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>Work</h2>
    </section>

    <!-- contact -->
    <section class="page-section contact" id="contact">
      <h2>Contact Me</h2>
    </section>
  </main>
</body>

</html>
